<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="./browserMqtt.js"></script>
    <style>
      body {
        min-width: 310px;
        max-width: 800px;
        height: 400px;
        margin: 0 auto;
      }
      h2 {
        font-family: Arial;
        font-size: 2.5rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Sismographe Neuch√¢tel</h2>
    <div id="chart-X-Original" class="container"></div>
  </body>

  <script>
    var chartT = new Highcharts.Chart({
      chart: { renderTo: "chart-X-Original" },
      title: { text: "X Axis - Original" },
      series: [
        {
          showInLegend: false,
          data: [],
        },
      ],
      plotOptions: {
        line: { animation: false, dataLabels: { enabled: true } },
        series: { color: "#059e8a" },
      },
      xAxis: { type: "datetime", dateTimeLabelFormats: { second: "%H:%M:%S" } },
      yAxis: {
        max: 0.08,
        min: -0.08,
      },
      credits: { enabled: false },
      plotOptions: {
        enabled: false,
      },
    });

    host = "ws://broker.hivemq.com:8000/mqtt";

    const options = {
      keepalive: 60,
      clientId: "kAgQ!aHyo6HyFEz",
      protocolId: "MQTT",
      protocolVersion: 4,
      clean: true,
      reconnectPeriod: 1000,
      connectTimeout: 30 * 1000,
      will: {
        topic: "WillMsg",
        payload: "Connection Closed abnormally..!",
        qos: 0,
        retain: false,
      },
    };

    console.log("Connecting mqtt client");
    const client = mqtt.connect(host, options);

    client.on("error", (err) => {
      console.log("Connection error: ", err);
      client.end();
    });

    client.on("connect", () => {
      console.log("Connected");
      client.subscribe("demoSismo/testSensor");
    });

    client.on("message", (topic, payload) => {
      var x = new Date().getTime();
      var y = parseFloat(payload);
      //console.log(this.responseText);
      if (chartT.series[0].data.length > 1000) {
        chartT.series[0].addPoint([x, y], true, true, true);
      } else {
        chartT.series[0].addPoint([x, y], true, false, true);
      }
    });
  </script>
</html>
