<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        min-width: 310px;
        max-width: 800px;
        height: 400px;
        margin: 0 auto;
      }
      h2 {
        font-family: Arial;
        font-size: 2.5rem;
        text-align: center;
      }
    </style>
    <style type="text/css">
      thead,
      tbody {
        display: block;
      }

      tbody {
        height: 250px; /* Just for the demo          */
        overflow-y: auto; /* Trigger vertical scroll    */
        overflow-x: hidden; /* Hide the horizontal scroll */
      }
      td,
      th {
        width: 400px;
      }
      .center-block {
        display: block;
        margin-right: auto;
        margin-left: auto;
      }
      .buttonExport {
        left: 50%;
        position: relative;
      }
      .buttonImport {
        left: 10%;
        position: relative;
      }
      .buttonConnect {
        left: 10%;
        position: relative;
      }
      .container {
        margin-top: 20px;
        border: 0;
        zoom: 1; /* IE6&7 */
      }
      .align-side-to-side {
        left: 40%;
        position: relative;
      }
      .container:before,
      .container:after {
        content: "";
        display: table;
      }

      .container:after {
        clear: both;
      }
    </style>
  </head>
  <body>
    <h2>Sismographe Neuch√¢tel</h2>
    <div class="container">
      <button class="buttonConnect" id="Connect-Button">
        Connect To Broker
      </button>
      <label for="Connect-Button">Real Time:</label>
    </div>
    <div class="container">
      <input
        class="buttonConnect"
        type="file"
        id="csvFileInput"
        accept=".csv"
      />
      <button class="buttonImport" id="Load-Data">Load Data</button>
      <label for="csvFileInput">Real Time:</label>
    </div>

    <div class="container" id="chart-All"></div>
    <div class="container" id="chart-X-Original"></div>
    <div class="container" id="chart-X-Multiplied"></div>
    <div class="container">
      <input
        class="align-side-to-side"
        id="PeriodToDisplayInput"
        type="number"
        min="0"
        max="24"
        size="10"
        value="1"
      />
      <input
        class="align-side-to-side"
        id="PeriodInput"
        type="list"
        list="PeriodList"
        size="10"
        value="hours"
      />
      <datalist id="PeriodList">
        <option value="minutes"></option>
        <option value="hours"></option>
        <option value="days"></option>
      </datalist>
    </div>
    <div class="container" id="chart-X-Original-Table-Value">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Valeur</th>
          </tr>
        </thead>
        <tbody id="chart-X-Original-Table-Content"></tbody>
      </table>
    </div>
    <div>
      <button class="buttonExport" id="Export-Button">Export Data</button>
    </div>
    <script src="./table.js" defer></script>
    <script src="https://code.highcharts.com/highcharts.js" defer></script>
    <script src="./chart.js" defer></script>
    <script src="./dataParser.js" defer></script>
    <script src="./browserMqtt.js" defer></script>
    <script src="./mqtt.js" defer></script>
    <script src="./listener.js" defer></script>
  </body>
</html>
